<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Side Hustle Calculator App</title>

</head>
<body>
<div class="container">
    <nav>
        <div class="logo">
            <h3>Salary Calculator App</h3>
        </div>
    </nav>

    <div class="error-div">
        <h3 class="error">Please enter a valid hour between 1-24 !!</h3>
    </div
    >
    <div class="form">
        <form >
            <div>
                <input class="name" type="text" placeholder="Enter your name">
            </div>
            <div>
                <input class="hours" type="number" placeholder="No of hours worked for the day">
            </div>
            <button class="submit" type="button">Calculate</button>
        </form>
    </div>
    <div class="display">
        <h2 class="totalpayment"></h2>
        <h2 class="overtime"></h2>
    </div>
</div>

    
</body>
<script src="./app.js"></script>
</html>
